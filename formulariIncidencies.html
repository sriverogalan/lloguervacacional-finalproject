<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte'ns</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand"><img src="./img/Logo.png" width="120px"></a>
          <form class="d-flex"> 
            <a class="btn btn-outline-success" href="login.html">Ets propietari?</a>
          </form>
        </div>
      </nav>

      <div class="col-9 mx-auto">
          <h1 class="py-2 text-center">Contacta amb Vacations Mallorca</h1>
      </div>

      <div class="container">

          <div class="row col-9 mx-auto rounded shadow my-4 py-4 d-flex justify-content-center">

            <div class="col-10 col-lg-5 mx-auto mx-lg-0 py-2">
                <label for="exampleFormControlInput1" class="form-label">Nom</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
    
              <div class="col-10 col-lg-5 mx-auto mx-lg-0 py-2">
                <label for="exampleFormControlInput1" class="form-label">Primer llinatge</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
    
              <div class="col-10 col-lg-5 mx-auto mx-lg-0 py-2">
                <label for="exampleFormControlInput1" class="form-label">Segon llinatge
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                        <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
                    </svg>
                </label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
    
              <div class="col-10 col-lg-5 mx-auto mx-lg-0 py-2">
                <label for="exampleFormControlInput1" class="form-label">Correu electrònic</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>

              <div class="col-10 col-lg-5 mx-auto mx-lg-0 py-2">
                <label for="exampleFormControlInput1" class="form-label">Número de telèfon</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>

              <div class="col-10 col-lg-5 mx-auto mx-lg-0 py-2">
                <label for="exampleFormControlInput1" class="form-label">Tema de contacte</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Trieu una opció</option>
                  <option value="1">Incidencia</option>
                  <option value="2">Consulta</option>
                  <option value="3">Sugerència</option>
                </select>
              </div>

              <div class="col-10 col-lg-10 mx-auto mx-lg-0 py-2">
                <label for="exampleFormControlInput1" class="form-label">Mensatge</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="La seva opinió és important per nosaltres."></textarea>
              </div>


              <div class="col-10 col-lg-5 mx-auto mx-lg-0 py-2 d-flex justify-content-center">
                  <button type="button" class="btn btn-success">Enviar</button>
              </div>

              <h6 class="text-danger text-center pt-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
                    <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>   
                Els camps amb un * no són obligatoris.
              </h6>
              
          </div>

          
      </div>
      </div>


      <footer class="bg-light text-center text-lg-start pt-2">
        
        <div class="container p-4">

          <div class="row d-flex justify-content-around">

            <div class="col-6 text-center my-auto">   
                <h5> © 2022 Copyright: Vacations Mallorca </h5>  
            </div>

            <div class="col-6 text-center my-auto"> 
                 <a href="index.html" class="navbar-brand"><img src="./img/Logo.png" width="120px"></a>
            </div> 
          </div> 
        </div> 
      </footer>
    
</body>
</html>
