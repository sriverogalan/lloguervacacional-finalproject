<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel·lar reserva</title>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

  <nav class="navbar navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand"><img src="./img/Logo.png" width="120px"></a>
      <form class="d-flex"> 
        <a class="btn btn-outline-success" href="login.html">Ets propietari?</a>
      </form>
    </div>
  </nav>

      <div class="container">
          <div class="col-12 d-flex justify-content-center my-4">
              <h1>Emplena el seguent formulari</h1>
          </div>

          <form class="d-flex flex-column col-9 col-md-6 col-lg-4 shadow bg-body mx-auto py-4">

            <div class="mb-3 col-9 mx-auto">
                <label for="exampleFormControlInput1" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>

              <div class="mb-3 col-9 mx-auto">
                <label for="exampleFormControlInput1" class="form-label">Llinatges:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>

            <div class="col-9 pb-3 mx-auto">
                <label for="exampleInputEmail1" class="form-label">Correu electrònic:</label>

                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="col-9 pb-3 mx-auto">
                <label for="exampleInputEmail1" class="form-label">Numero de telèfon:</label>

                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                        <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                      </svg>
                  </span>
                  <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                
            </div>


            <div class="col-12 d-flex pb-3 justify-content-center">
                <button class="btn btn-success mt-3" type="button" data-bs-toggle="modal" data-bs-target="#cancelar">Cancel·lar</button>
            </div>

            <div class="modal fade" id="cancelar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      Si esteu segur de que voleu cancel·lar la reserva escribiu "Estic d'acord".

                      <div class="mb-3 mt-2">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Estic d'acord">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <a class="btn btn-success" href="index.html">Confirmar</a>
                    </div>
                  </div>
                </div>
              </div>


           <h6 class="col-9 text-danger text-center mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
                <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>   
            Recordi que un pic cancel·lada la reserva perdrà el dret de l'estança reservada anteriorment.</h6>
        </form>
      </div>


      <footer class="bg-light text-center text-lg-start">
        
        <div class="container p-4">

          <div class="row d-flex justify-content-around">

            <div class="col-6 text-center my-auto">   
                <h5> © 2022 Copyright: Vacations Mallorca </h5>  
            </div>

            <div class="col-6 text-center my-auto"> 
                 <a href="index.html" class="navbar-brand"><img src="./img/Logo.png" width="120px"></a>
            </div> 
          </div> 
        </div> 
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
