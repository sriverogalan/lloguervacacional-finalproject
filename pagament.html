                  <div class="col-9 mx-auto mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Titular de la targeta</label>

                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">

                      </span>
                      <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                  </div>
            
                  <div class="col-9 mx-auto mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Targeta de crèdit</label>

                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">

                        </svg>
                      </span>
                      <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                  </div>

                  <div class="col-9 mx-auto mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Data de caducitat</label>

                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">

                        </svg>
                      </span>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="mm/yyyy">
                    </div>
                  </div>

                  <div class="col-9 mx-auto mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Codi de seguretat</label>

                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-lock" viewBox="0 0 16 16">
