    <main class="py-2">

      <h1 class="text-center pb-4">Inicia sessió</h1>


        <form class="d-flex flex-column col-9 col-md-6 col-lg-4 shadow mx-auto py-4">
          

            <section class="col-9 pb-3 mx-auto">
                <label for="exampleInputEmail1" class="form-label">Email:</label>

                <section class="input-group">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="email" class="form-control" id="mailLog" aria-describedby="emailHelp">
                </section>
            </section>

            <section class="col-9 pb-3 mx-auto">
                <label for="exampleInputEmail1" class="form-label">Contrassenya:</label>

                <section class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                      <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                      <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                  </span>
                  <input type="password" class="form-control" id="passwordLog" aria-describedby="emailHelp">
                </section>
                
            </section>


            <section class="col-12 d-flex pb-3 justify-content-center">
                <button type="button" onclick="validarLogin()" class="btn btn-primary mt-3">
                  Iniciar sessió
                </button>
            </section>


            <section class="d-flex flex-column flex-lg-row mx-auto col-9 text-center">
                <a class="col-12 col-lg-6 py-1" href="recuperarContra.html">Has oblidat la teva contrassenya?</a>
                <a class="col-12 col-lg-6 py-1" href="registrarPropietari.html">Estàs registrat?</a>
            </section>

            <section class="col-12 d-flex pb-3 justify-content-center">
              <span id="errorsLogin" class="text-danger text-center"></span>
          </section>
        </form>
